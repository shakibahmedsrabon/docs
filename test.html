<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic SEO Meta Tags -->
    <title>Your Website Title</title>
    <meta name="description" content="A brief description of your website or page content.">
    <meta name="keywords" content="keyword1, keyword2, keyword3">
    <meta name="author" content="Your Name or Company">

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:title" content="Your Website Title">
    <meta property="og:description" content="A brief description that appears when sharing your site.">
    <meta property="og:image" content="https://yourwebsite.com/path/to/banner-image.jpg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://yourwebsite.com">
    <meta name="twitter:title" content="Your Website Title">
    <meta name="twitter:description" content="A brief description that appears when sharing your site.">
    <meta name="twitter:image" content="https://yourwebsite.com/path/to/banner-image.jpg">

    <!-- Optional favicon and other meta tags -->
    <link rel="icon" href="https://yourwebsite.com/path/to/favicon.ico">
</head>
<body>
    <!-- Content of your website -->
</body>
</html>
